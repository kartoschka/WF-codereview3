<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title></title>
  <link rel=stylesheet href=style/style.css>
  <style>
  </style>
  <script src=lib/util.js></script>
  <script src=lib/library.js></script>
</head>
<body>
  <nav id=actions-bar>
    <button id=sort-by-id-button>Sort by ID</button>
    <button id=sort-by-title-button>Sort by Title</button>
    <button id=sort-by-likes-button>Sort by NumLikes</button>
  </nav>
  <main id=items-panel></main>
  <script>

    const rootelmt = document.getElementById("items-panel")
    const L = new ToyLibrary(rootelmt)
    L.load("data/toy-data.json")

    document.getElementById("sort-by-id-button").addEventListener(
      "click", () => { L.sort_by_id(); L.update() }
    )
    document.getElementById("sort-by-title-button").addEventListener(
      "click", () => { L.sort_by_title(); L.update() }
    )
    document.getElementById("sort-by-likes-button").addEventListener(
      "click", () => { L.sort_by_likes(); L.update() }
    )
  </script>
</body>
</html>
